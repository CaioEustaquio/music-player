<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <title>Music player</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/d1c5aef1a3.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">

    <aside class="menu">

      <nav class="menu-itens">

        <div class="menu-options">
          <a href="#/">
            <i class="fa-solid fa-house"></i>
            Início
          </a>
          <a href="#/">
            <i class="fa-solid fa-magnifying-glass"></i>
            Buscar
          </a>
          <a href="#/">
            <i class="fa-solid fa-folder"></i>
            Biblioteca
          </a>
        </div>

        <div class="user-options">
          <a href="#/">
            <i class="fa-solid fa-plus"></i>
            Criar playlist
          </a>
          <a href="#/">
            <i class="fa-sharp fa-solid fa-heart"></i>
            Músicas Curtidas
          </a>
        </div>
      </nav>

      
      <div class="disc-photo">

        <img id="discBanner" class="disc-playing" alt="song-disc" draggable="false">

      </div>

    </aside>
      
  </header>

  <main class="main-content">

    <section class="first-section">

      <img class="playlist-img" src="assets/images/disc.png" alt="playlist-disc" draggable="false">
      <h1>Biblioteca</h1>
      <i id="mobile-menu" class="fa-solid fa-bars medium-icon"></i>

    </section>

    <section class="second-section">

      <div class="table-container">
       
        <table id="table-grid" class="table-grid">
          <thead>
            <tr>
              <th>#</th>
              <th>Titulo</th>
              <th>Autor</th>
              <th>Cantor</th>
              <th><i class="fa-regular fa-clock"></i></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="grid-mobile-container">
        <div id="grid-mobile" class="grid-mobile"></div>
      </div>
        
    </section>
    
  </main>
  
  <div id="player-container" class="player-container">

    <audio id="player" preload="metadata"></audio>

    <div class="controls">
    
      <div class="section-left">

        <p class="pa songDescription">
          <br>
          <span></span>
        </p>
      </div>

      <div class="section-middle">
        <a href="#/" title="Ativar a ordem aleatória" draggable="false">
          <i id="btn-random-song" class="fa-solid fa-shuffle low-icon"></i>
        </a>
        <a href="#/" title="Voltar" draggable="false">
          <i id="btn-step-backward" class="fa-solid fa-backward-step low-icon"></i>
        </a>
        <a href="#/" draggable="false">
          <i id="btn-play-pause" class="fa-solid fa-circle-play big-icon"></i>
        </a>
        <a href="#/" title="Avançar" draggable="false">
          <i id="btn-step-foward" class="fa-solid fa-forward-step low-icon"></i>
        </a>
        <a href="#/" title="Repetir uma faixa" draggable="false">
          <i id="btn-repeat-song" class="fa-solid fa-arrows-rotate low-icon"></i>
        </a>
      </div>

      <div class="section-right">
        <!-- <i id="vol-icon" style='font-size:24px' class="fa-solid fa-volume-xmark fa"></i> -->
        <i id="vol-icon" class="fa-solid fa-volume-low medium-icon"></i>
        <!-- <i style='font-size:24px' class="fa-solid fa-volume-high fa"></i> -->
        <i class="fa-sharp fa-solid fa-volume"></i>
        <div class="volume-bar-container">
          <div class="volume-bar" draggable="true">
            <div class="volume-progress"></div>
          </div>
        </div>
      </div>

    </div>

    <div class="song-bar-container">
        <p id="song-progression" class="pa"></p>
        <div class="song-progress-bar" draggable="true">
          <div class="song-progress" ></div>
        </div>
        <p id="song-lenght" class="pa"></p>
    </div>

  </div>

  <footer class="footer">
    <div class="section-footer-mobile">
      <a href="#/">
        <i class="fa-solid fa-house"></i>
        Início
      </a>
      <a href="#/">
        <i class="fa-solid fa-magnifying-glass"></i>
        Buscar
      </a>
      <a href="#/">
        <i class="fa-solid fa-folder"></i>
        Biblioteca
      </a>
    </div>
  </footer>
  
  <script src="assets/js/controller/PlayerController.js"></script>
  <script src="assets/js/class/Utils.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
