<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="header">

    <aside class="menu">

      <nav class="menu-itens">

        <a href="#">
          <i class="fa">&#xf015;</i>
          Início
        </a>
        <a href="#">
          <i class="fa fa-search"></i>
          Buscar
        </a>
        <a href="#">
          <i class="fa">&#xf07c;</i>
          Sua biblioteca
        </a>
      </nav>
      
      <div class="music-player">

        <img id="discBanner" class="disc-playing" src="assets/images/piano-forte-scandal.png" alt="disc">
        <p class="pa songDescription">
          Piano Forte Scandal
          <br>
          Oster Project
        </p>
        <audio id="player" controls src="assets/music/piano-forte-scandal.mpeg"></audio>
      </div>

    </aside>
      
  </header>

  <main class="main-content">

    <section class="first-section">

      <img class="playlist-img" src="assets/images/disc.png" alt="disc">
      <h1 class="main-title">Músicas</h1>

    </section>

    <hr>
    <section class="second-section">

      <table id="table-grid" class="table-grid">
        <thead>
          <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Cantor</th>
            <th>Duração</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="grid-mobile" class="grid-mobile"></div>
        
    </section>

  </main>

  <footer class="footer"></footer>
  <script src="assets/js/controller/PlayerController.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
