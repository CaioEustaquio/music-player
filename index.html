<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <title>Music player</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/d1c5aef1a3.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">

    <aside class="menu">

      <nav class="menu-itens">

        <div class="menu-options">
          <a href="#/">
            <i class="fa-solid fa-house"></i>
            Início
          </a>
          <a href="#/">
            <i class="fa-solid fa-magnifying-glass"></i>
            Buscar
          </a>
          <a href="#/">
            <i class="fa-solid fa-folder"></i>
            Sua Biblioteca
          </a>
        </div>

        <div class="user-options">
          <a href="#/">
            <i class="fa-solid fa-plus"></i>
            Criar playlist
          </a>
          <a href="#/">
            <i class="fa-sharp fa-solid fa-heart"></i>
            Músicas Curtidas
          </a>
        </div>
      </nav>
      
      <div class="disc-photo">

        <img id="discBanner" class="disc-playing" draggable="false">

      </div>

    </aside>
      
  </header>

  <main class="main-content">

    <section class="first-section">

      <img class="playlist-img" src="./assets/images/disc.png" alt="playlist-disc" draggable="false">

        <h1>
          <img id="profile-photo" src="./assets/images/meiko-user-profile.jpg" alt="user profile photo ">
          <!-- <img id="profile-photo" src="./assets/images/default-user.png" alt="user profile photo "> -->
          Sua Biblioteca
        </h1>

      <div class="first-section-options">
        <button class="icon">
          <i class="fa-solid fa-magnifying-glass small-icon"></i>
        </button>
        <button class="icon">
          <i class="fa-solid fa-plus small-icon"></i>
        </button>
      </div>

    </section>

    <section class="second-section">

      <div class="table-container">
       
        <table id="table-grid" class="table-grid">
          <thead>
            <tr>
              <th id="song">#</th>
              <th id="title">Titulo</th>
              <th id="author">Autor</th>
              <th id="singer">Cantor</th>
              <th id="duration"><i class="fa-regular fa-clock"></i></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="grid-mobile-container">
        <div id="grid-mobile" class="grid-mobile"></div>
      </div>
        
    </section>
    
  </main>

  <footer class="footer">

    <div id="player-container" class="player-container">

      <audio id="player" preload="metadata"></audio>
  
      <div class="controls">

        <div class="top-section">
      
          <div class="section-left">
            <p class="song-description"></p>
          </div>

          <div class="section-middle">
            <button class="active-button" title="Ativar a ordem aleatória" draggable="false">
              <i id="btn-random-song" class="fa-solid fa-shuffle tiny-icon"></i>
            </button>
            <button class="active-button" title="Voltar" draggable="false">
              <i id="btn-step-backward" class="fa-solid fa-backward-step tiny-icon"></i>
            </button>
            <button class="active-button" draggable="false">
              <i id="btn-play-pause" class="fa-solid fa-circle-play medium-icon"></i>
            </button>
            <button class="active-button" title="Avançar" draggable="false">
              <i id="btn-step-foward" class="fa-solid fa-forward-step tiny-icon"></i>
            </button>
            <button class="active-button" title="Repetir uma faixa" draggable="false">
              <i id="btn-repeat-song" class="fa-solid fa-arrows-rotate tiny-icon"></i>
            </button>
          </div>
    
          <div class="section-right">
            <i id="vol-icon" class="fa-solid fa-volume-off medium-icon"></i>
            <i class="fa-sharp fa-solid fa-volume"></i>
            <div class="volume-bar-container">
              <div class="volume-bar hover-colored" draggable="true">
                <div class="volume-progress"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-section">

          <div id="song-bar-container" class="song-bar-container">
            <p id="song-progression"></p>
            <div class="song-progress-bar hover-colored" draggable="true">
              <div class="song-progress progress"></div>
            </div>
            <p id="song-lenght"></p>
          </div>
          
        </div>
      </div>
  
    </div>

    <div id="mobile-progress-bar" class="small-song-progress-bar">
      <div class="small-song-progress progress"></div>
    </div>

    <div class="section-footer-mobile">
      <a href="#/" class="footer-icon">
        <i class="fa-solid fa-house"></i>
        Início
      </a>
      <a href="#/" class="footer-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        Buscar
      </a>
      <a href="#/" class="footer-icon">
        <i class="fa-solid fa-folder"></i>
        Biblioteca
      </a>
      <a href="#/" class="footer-icon">
        <i class="fa-brands fa-spotify"></i>
        Premium
      </a>
    </div>
    
  </footer>
  
  <script src="assets/js/controller/PlayerController.js"></script>
  <script src="assets/js/class/Utils.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
