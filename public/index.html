<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Music player</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/progress-bar.css">
</head>

<body>
  <header id="header"></header>
  <main id="main">
    <aside id="menu-container">
      <nav id="navigation-menu">
        <ul id="menu-first">
          <li class="item-menu">
            <i data-lucide="house"></i>
            <a class="icon-link" href="#">Home</a>
          </li>
          <li class="item-menu">
            <i data-lucide="search"></i>
            <a class="icon-link" href="#"></i>Search</a>
          </li>
          <li class="item-menu">
            <i data-lucide="library-big"></i>
            <a class="icon-link" href="#"></i>Your library</a>
          </li>
        </ul>
        <ul id="menu-second">
          <li class="item-menu ">
            <i data-lucide="plus"></i>
            <a class="icon-link" href="#">Create a new playlist</a>
          </li>
          <li class="item-menu">
            <i data-lucide="heart"></i>
            <a class="icon-link" href="#">Liked songs</a>
          </li>
        </ul>
      </nav>
    </aside>
    <section id="content-container">
      <section id="section-top">
        <img id="liked-songs" src="./images/liked-songs-300.png" alt="">
        <div id="playlist-info">
          <p><span id="playlist-title">Playlist</span></p>
          <h1 class="main-title">Liked Songs</h1>
          <p><span id="playlist-user-name">Caio Eust√°quio</span></p>
        </div>
      </section>
      <table id="desktop-songs-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Singer</th>
            <th><i data-lucide="clock-4"></i></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  <audio id="song-audio" src="" preload="auto"></audio>
  <footer id="footer">
    <section id="desktop-player-controls">
      <section id="current-song-info">
        <img id="song-thumbnail" src="" alt="current song thumbnail">
        <div>
          <h2 id="song-title"></h2>
          <h2 id="song-author"></h2>
        </div>
      </section>
      <section id="player-primary-controls">
        <div id="controls">
          <button id="shuffle-btn" class="icon-button"><i data-lucide="shuffle"></i></button>
          <button id="skip-back-btn" class="icon-button"><i data-lucide="skip-back"></i></button>
          <button id="play-btn" class="icon-button"><i data-lucide="circle-play"></i></button>
          <button id="pause-btn" class="icon-button"><i data-lucide="circle-pause"></i></button>
          <button id="skip-forward-btn" class="icon-button"><i data-lucide="skip-forward"></i></button>
          <button id="repeat-btn" class="icon-button"><i data-lucide="repeat"></i></button>
        </div>
        <div id="progress-bar-container">
          <p><span id="current-time">0:00</span></p>
          <progress id="desktop-progress-bar" class="default-progress-bar" max="100" value=""
            style="width: 500px;"></progress>
          <p><span id="total-time"></span></p>
        </div>
      </section>
      <section id="player-secondary-controls">
        <button id="volume-button" class="icon-button">
          <img src="./images/icons/volume-1.svg">
        </button>
        <progress id="desktop-volume-progress-bar" class="default-progress-bar" max="100" value="50"
          style="width: 100px;"></progress>
      </section>
    </section>
  </footer>
  <script type="module" src="./../dist/index.js"></script>

</body>

</html>
